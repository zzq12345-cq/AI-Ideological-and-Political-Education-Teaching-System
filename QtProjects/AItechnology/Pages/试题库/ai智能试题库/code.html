<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI 智能备课 - PPT生成</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#D9001B", // Patriotic Red for the main theme
              "secondary": "#333333", // Deep Gray for text
              "accent": "#4A90E2", // Calm Blue for info
              "background-light": "#F7F8FA",
              "background-dark": "#101622",
              "border-light": "#e2e8f0",
              "border-dark": "#334155",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem", // 8px
              "lg": "0.75rem", // 12px
              "xl": "1rem", // 16px
              "full": "9999px"
            },
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-secondary dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<main class="flex-grow w-full max-w-screen-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between mb-8">
<button class="flex items-center gap-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-white transition-colors">
<span class="material-symbols-outlined">arrow_back_ios</span>
<span>返回主界面</span>
</button>
<header class="text-center flex-grow">
<h1 class="text-4xl font-black tracking-tight text-secondary dark:text-white">AI 智能备课 - PPT生成</h1>
<p class="mt-2 text-lg text-gray-600 dark:text-gray-400">根据教材、章节和课时，智能生成教学PPT</p>
</header>
<div class="w-36"></div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-4 gap-8 items-start">
<aside class="lg:col-span-1 xl:col-span-1 lg:sticky lg:top-8">
<div class="bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark flex flex-col h-full">
<div class="flex-grow">
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-6 mb-6">
<label class="flex flex-col w-full">
<span class="text-sm font-medium pb-2">选择课程范围</span>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-700 h-12 px-3 focus:ring-accent focus:border-accent">
<option>思想道德与法治</option>
<option>中国近现代史纲要</option>
</select>
</label>
<label class="flex flex-col w-full">
<span class="text-sm font-medium pb-2">选择教材版本</span>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-700 h-12 px-3 focus:ring-accent focus:border-accent">
<option>人教版</option>
<option>部编版</option>
</select>
</label>
<label class="flex flex-col w-full">
<span class="text-sm font-medium pb-2">选择年级学期</span>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-700 h-12 px-3 focus:ring-accent focus:border-accent">
<option>七年级上学期</option>
</select>
</label>
<label class="flex flex-col w-full">
<span class="text-sm font-medium pb-2">选择章节</span>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-gray-700 h-12 px-3 focus:ring-accent focus:border-accent">
<option>第一章</option>
<option>第二章</option>
</select>
</label>
</div>
<div class="space-y-6">
<div>
<h3 class="text-sm font-medium mb-3">试卷类型</h3>
<div class="grid grid-cols-2 gap-3">
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-primary/10 text-primary dark:bg-primary/20 dark:text-white">不限</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">章节练习</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">期中</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">期末</button>
</div>
</div>
<div>
<h3 class="text-sm font-medium mb-3">题目题型</h3>
<div class="grid grid-cols-2 gap-3">
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-primary/10 text-primary dark:bg-primary/20 dark:text-white">不限</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">单选题</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">多选题</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">判断题</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">简答题</button>
</div>
</div>
<div>
<h3 class="text-sm font-medium mb-3">题目难度</h3>
<div class="grid grid-cols-2 gap-3">
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-primary/10 text-primary dark:bg-primary/20 dark:text-white">不限</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">简单</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">中等</button>
<button class="w-full text-center px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600">困难</button>
</div>
</div>
</div>
</div>
<div class="mt-8">
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white font-bold py-3.5 px-10 rounded-lg shadow-lg shadow-primary/30 transition-transform transform hover:scale-105">
<span class="material-symbols-outlined">auto_awesome</span>
                            开始生成
                        </button>
</div>
</div>
</aside>
<section class="lg:col-span-2 xl:col-span-3 flex flex-col">
<div class="bg-white dark:bg-gray-800/50 p-6 sm:p-8 rounded-xl shadow-sm border border-border-light dark:border-border-dark flex-grow flex flex-col">
<div class="flex-grow">
<div class="flex flex-wrap items-center justify-between mb-6 gap-4">
<div class="flex items-center gap-3">
<span class="inline-block bg-accent/10 text-accent dark:bg-accent/20 dark:text-sky-300 text-sm font-semibold px-3 py-1 rounded-full">单选题</span>
<span class="inline-block bg-orange-100 text-orange-600 dark:bg-orange-900/50 dark:text-orange-400 text-sm font-semibold px-3 py-1 rounded-full">中等</span>
</div>
<div class="flex items-center gap-4">
<div class="text-sm font-medium text-gray-500 dark:text-gray-400">
                                进度: <span class="font-bold text-secondary dark:text-white">3 / 20</span>
</div>
</div>
</div>
<div class="mb-6">
<p class="text-lg leading-relaxed text-secondary dark:text-gray-200">马克思主义中国化的最新成果是什么？</p>
</div>
<div class="space-y-3 mb-6">
<label class="flex items-center p-4 rounded-lg border border-border-light dark:border-border-dark cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
<input class="form-radio h-5 w-5 text-accent focus:ring-accent/50 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-accent" name="question_1" type="radio"/>
<span class="ml-4 text-secondary dark:text-gray-300">A. 邓小平理论</span>
</label>
<label class="flex items-center p-4 rounded-lg border border-border-light dark:border-border-dark cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
<input class="form-radio h-5 w-5 text-accent focus:ring-accent/50 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-accent" name="question_1" type="radio"/>
<span class="ml-4 text-secondary dark:text-gray-300">B. “三个代表”重要思想</span>
</label>
<label class="flex items-center p-4 rounded-lg border border-green-300 dark:border-green-600 bg-green-50 dark:bg-green-900/30 ring-2 ring-green-200 dark:ring-green-700">
<input checked="" class="form-radio h-5 w-5 text-accent focus:ring-accent/50 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-accent" name="question_1" type="radio"/>
<span class="ml-4 font-semibold text-green-800 dark:text-green-300">C. 习近平新时代中国特色社会主义思想</span>
</label>
<label class="flex items-center p-4 rounded-lg border border-border-light dark:border-border-dark cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
<input class="form-radio h-5 w-5 text-accent focus:ring-accent/50 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-accent" name="question_1" type="radio"/>
<span class="ml-4 text-secondary dark:text-gray-300">D. 科学发展观</span>
</label>
</div>
<div class="border-t border-border-light dark:border-border-dark pt-6">
<div class="space-y-4">
<div>
<h4 class="font-bold text-base text-secondary dark:text-white mb-2">正确答案</h4>
<p class="text-green-600 dark:text-green-400 font-bold text-lg">C</p>
</div>
<div>
<h4 class="font-bold text-base text-secondary dark:text-white mb-2">解析</h4>
<p class="text-gray-600 dark:text-gray-400 leading-relaxed">习近平新时代中国特色社会主义思想是马克思主义中国化的最新理论成果，是当代中国马克思主义、21世纪马克思主义。</p>
</div>
</div>
</div>
</div>
<div class="mt-auto pt-6 border-t border-border-light dark:border-border-dark flex justify-between items-center gap-4">
<button class="flex items-center justify-center gap-2 bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-medium py-2.5 px-6 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
<span class="material-symbols-outlined">arrow_back</span>
                        上一题
                    </button>
<button class="flex items-center justify-center gap-2 bg-accent/10 dark:bg-accent/20 text-accent dark:text-sky-300 font-medium py-2.5 px-6 rounded-lg hover:bg-accent/20 dark:hover:bg-accent/30 transition-colors">
<span class="material-symbols-outlined">visibility</span>
                        查看答案
                    </button>
<button class="flex items-center justify-center gap-2 bg-accent hover:bg-accent/90 text-white font-medium py-2.5 px-6 rounded-lg transition-colors">
<span class="material-symbols-outlined">download</span>
                        导出试卷
                    </button>
</div>
</div>
</section>
</div>
</main>
</div>
</body></html>
